<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div
        class="container h-100 d-flex justify-content-between align-items-center"
      >
        <div class="box text-light">START BOOTSTRAP</div>
        <div class="box">
          <i class="text-muted d-md-none fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="box d-none d-md-flex">
          <div class="box me-2">link</div>
          <div class="box me-2">link</div>
          <div class="box me-2">link</div>
        </div>
      </div>
    </header>

    <main>
      <!-- JUMBOTRON -->

      <section id="jumbotron" class="py-4">
        <div
          class="container d-flex flex-column justify-content-center align-items-center"
        >
          <img class="mb-3" src="./img/avatar.svg" alt="" />
          <div class="box mb-3">
            <h1>START BOOTSTRAP</h1>
          </div>
          <div class="box mb-3">Separator</div>
          <div class="box">Mansion</div>
        </div>
      </section>

      <!-- PORTFOLIO -->

      <section id="portfolio" class="py-4">
        <div class="container">
          <h2 class="text-center mb-3">PORTFOLIO</h2>
          <div class="text-center box mb-3">Separator</div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="box">
                <img class="w-100 rounded" src="./img/cabin.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="box">
                <img class="w-100 rounded" src="./img/cake.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="box">
                <img class="w-100 rounded" src="./img/circus.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="box">
                <img class="w-100 rounded" src="./img/game.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="box">
                <img class="w-100 rounded" src="./img/safe.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="box">
                <img class="w-100 rounded" src="./img/submarine.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ABOUT -->

      <section id="about" class="py-4">
        <div class="text-center container">
          <h2 class="mb-3">ABOUT</h2>
          <div class="box mb-3">Separator</div>
          <div class="box d-md-flex justify-content-center mb-3">
            <p class="box">Text</p>
            <p class="box mb-3">Text</p>
          </div>
          <button class="box mb-3">
            <i class="fa-solid fa-download"></i>Download
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
